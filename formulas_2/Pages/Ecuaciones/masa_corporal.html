<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/masa_corporal.css" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <title>Masa corporal</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="nav__logo">Formulas</div>
        <div class="container__nav__items">
          <ul class="nav__items">
            <li class="nav__item"><a href="../Home/index.html">Home</a></li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/promedio_temporal.html"
                >Promedio Natación</a
              >
            </li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/pesticida.html"
                >Pesticida a Usar</a
              >
            </li>
            <li class="nav__item">
              <a href="../Ecuaciones/ladrillos.html">Calcular Ladrillos</a>
            </li>
            <li class="nav__item">
              <a href="../Ecuaciones/masa_corporal.html">IMC Salud</a>
            </li>
            <li class="nav__item"><a href="#">Liquidación Empleados</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container__content">
      <div class="content__title">
        <h1>Masa Corporal</h1>
      </div>
      <div class="content__form">
        <div class="container__inputs">
          <label class="label" for="param1">Peso actual</label>
          <input
            id="param1"
            class="input input1"
            type="number"
            placeholder="Ingrese el peso"
          />
          <label class="label" for="param2">Altura actual (m)</label>
          <input
            id="param2"
            class="input input2"
            type="number"
            placeholder="Ingrese la altura"
          />
        </div>
        <div class="container__item__btn">
          <input
            type="button"
            class="item__btn--blue"
            id="btnCalcular"
            value="Calcular"
          />
        </div>
        <label class="label" for="masa">Masa corporal (IMC)</label>
        <input
          id="masa"
          class="input input3"
          type="text"
          placeholder="Masa"
          disabled
        />
        <label class="label" for="rango">Rango en que se encuentra</label>
        <input
          id="rango"
          class=" input input4"
          type="text"
          placeholder="Rango"
          disabled
        />
      </div>
    </main>

    <script src="../../js/masa_corporal.js"></script>
  </body>
