<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/pomerdio_temporal.css" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <title>Promedio Natación</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="nav__logo">Formulas</div>
        <div class="container__nav__items">
          <ul class="nav__items">
            <li class="nav__item"><a href="../Home/index.html">Home</a></li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/promedio_temporal.html"
                >Promedio Natación</a
              >
            </li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/pesticida.html"
                >Pesticida a Usar</a
              >
            </li>
            <li class="nav__item"><a href="#">Calcular Ladrillos</a></li>
            <li class="nav__item"><a href="#">IMC Salud</a></li>
            <li class="nav__item"><a href="#">Liquidación Empleados</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container__content">
      <div class="content__title">
        <h1>Promedio Natación</h1>
      </div>
      <div class="content__form">
        <label class="label" for="param1">Pruebas realizadas</label>
        <input
          id="param1"
          class="input input1"
          type="number"
          placeholder="Número de pruebas realizadas"
        />

        <div id="container__inputs">
          <label class="label" for="param2">Segundos prueba 1</label>
          <input
            id="param2"
            class="input input2"
            type="number"
            placeholder="Segundos: P1"
            min="0"
          />
        </div>
        <div class="container__items__btn">
          <input
            type="button"
            class="item__btn--blue"
            id="btnCalcular"
            value="Calcular"
          />
          <input
            type="button"
            class="item__btn--green"
            id="btnAgregar"
            value="Agregar campo"
          />
          <input
            type="button"
            class="item__btn--red"
            id="btnEliminar"
            value="Eliminar campo"
          />
        </div>
        <label class="label" for="answer">Total time is</label>
        <input
          id="answer"
          class="input7"
          type="text"
          placeholder="Total Time"
          disabled
        />
      </div>
      <script src="../../js/promedio_natacion.js"></script>
    </main>
  </body>
</html>
