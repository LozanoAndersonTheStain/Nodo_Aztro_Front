<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/pomerdio_temporal.css" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <title>Promedio Natación</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="nav__logo">Formulas</div>
        <div class="container__nav__items">
          <ul class="nav__items">
            <li class="nav__item"><a href="../Home/index.html">Home</a></li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/promedio_temporal.html"
                >Promedio Natación</a
              >
            </li>
            <li class="nav__item"><a href="#">Pesticida a Usar</a></li>
            <li class="nav__item"><a href="#">Calcular Ladrillos</a></li>
            <li class="nav__item"><a href="#">IMC Salud</a></li>
            <li class="nav__item"><a href="#">Liquidación Empleados</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container__content">
      <div class="content__title">
        <h1>Promedio Natación</h1>
      </div>
      <div class="content__form">
          <label class="label" for="param1">Pruebas realizadas</label>
          <input
            id="param1"
            class="input input1"
            type="text"
            placeholder="Número de pruebas realizadas hoy"
          />

          <label class="label" for="param2">Segundos primera prueba</label>
          <input
            id="param2"
            class="input input2"
            type="text"
            placeholder="Segundos: P1"
          />

          <label class="label" for="param3">Segundos segunda prueba</label>
          <input
            id="param3"
            class="input input3"
            type="text"
            placeholder="Segundos: P2"
          />

          <label class="label" for="param4">Segundos tercera prueba</label>
          <input
            id="param4"
            class="input input4"
            type="text"
            placeholder="Segundos: P3"
          />

          <label class="label" for="param5">Segundos cuarta prueba</label>
          <input
            id="param5"
            class="input input5"
            type="text"
            placeholder="Segundos: P4"
          />

          <label class="label" for="param6">Segundos quinta prueba</label>
          <input
            id="param6"
            class="input input6"
            type="text"
            placeholder="Segundos: P5"
          />
          <div class="container__section__item__btn">
            <input
              type="button"
              class="section__items__btn"
              id="btnCalcular"
              value="Calcular"
              onclick=""
            />
          </div>
      </div>
    </main>
