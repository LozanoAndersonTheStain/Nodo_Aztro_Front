<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/ladrillos.css" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <title>Calcular Ladrillos</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="nav__logo">Formulas</div>
        <div class="container__nav__items">
          <ul class="nav__items">
            <li class="nav__item"><a href="../Home/index.html">Home</a></li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/promedio_temporal.html"
                >Promedio Natación</a
              >
            </li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/pesticida.html"
                >Pesticida a Usar</a
              >
            </li>
            <li class="nav__item">
              <a href="../Ecuaciones/ladrillos.html">Calcular Ladrillos</a>
            </li>
            <li class="nav__item"><a href="#">IMC Salud</a></li>
            <li class="nav__item"><a href="#">Liquidación Empleados</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container__content">
      <div class="content__title">
        <h1>Ladrillos a Utilizar</h1>
      </div>

      <div class="content__form">
        <div class="container__inputs">
          <h2 class="subtitle__1">Variables del ladrillo</h2>
          <p>Los valores son calculados en Cm automaticamente</p>
          <label class="label" for="param1">Largo del ladrillo</label>
          <input
            class="input input1"
            type="number"
            id="param1"
            name="param1"
            placeholder="Largo ladrillo"
            min="1"
          />

          <label class="label" for="param2">Alto del ladrillo</label>
          <input
            class="input input2"
            type="number"
            id="param2"
            name="param2"
            placeholder="Alto ladrillo"
            min="1"
          />

          <h2 class="subtitle__2">Variables de la pared</h2>
          <label class="label" for="param3">Altura de la pared</label>
          <input
            class="input input3"
            type="number"
            id="param3"
            name="param3"
            placeholder="Altura pared"
            min="1"
          />

          <label class="label" for="param4">Ancho de la pared</label>
          <input
            class="input input4"
            type="number"
            id="param4"
            name="param4"
            placeholder="Ancho pared"
            min="1"
          />
          <h2 class="subtitle__3">¿Desea añadir estas características?</h2>
          <label class="label" for="param5"
            >Grosor del cemento (mortero) vertical</label
          >
          <input
            class="input input5"
            type="number"
            id="param5"
            name="param5"
            placeholder="Grosor cemento vertical"
            min="0"
          />

          <label class="label" for="param6"
            >Grosor del cemento (mortero) lateral</label
          >
          <input
            class="input input6"
            type="number"
            id="param6"
            name="param6"
            placeholder="Grosor cemento lateral"
            min="0"
          />
        </div>
        <div class="container__item__btn">
          <input
            type="button"
            class="item__btn--blue"
            id="btnCalcular"
            value="Calcular"
          />
        </div>
        <label class="label" for="answer">Total de ladrillos</label>
        <input
          id="answer"
          class="answer"
          type="text"
          placeholder="Total"
          disabled
        />
      </div>
    </main>

    <script src="../../js/ladrillos.js"></script>
  </body>
</html>
