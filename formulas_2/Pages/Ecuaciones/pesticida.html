<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/pesticida.css" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../styles/nav.css" />
    <title>Pesticida</title>
  </head>
  <body>
    <header class="container__nav">
      <nav class="nav">
        <div class="nav__logo">Formulas</div>
        <div class="container__nav__items">
          <ul class="nav__items">
            <li class="nav__item"><a href="../Home/index.html">Home</a></li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/promedio_temporal.html"
                >Promedio Natación</a
              >
            </li>
            <li class="nav__item">
              <a href="../../Pages/Ecuaciones/pesticida.html"
                >Pesticida a Usar</a
              >
            </li>
            <li class="nav__item"><a href="#">Calcular Ladrillos</a></li>
            <li class="nav__item"><a href="#">IMC Salud</a></li>
            <li class="nav__item"><a href="#">Liquidación Empleados</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container__content">
      <div class="content__title">
        <h1>Pesticida a Utilizar</h1>
      </div>
      <div class="content__form">
        <div class="container__inputs">
          <label class="label" for="param1">Longitud de la base menor</label>
          <input
            type="number"
            class="input input2"
            id="param1"
            name="param1"
            placeholder="Longitud"
            min="1"
          />

          <label class="label" for="param2">Longitud de la base mayor</label>
          <input
            type="number"
            class="input input2"
            id="param2"
            name="param2"
            placeholder="Longitud"
            min="1"
          />

          <label class="label" for="param3">Altura del Trapecio</label>
          <input
            type="number"
            class="input input3"
            id="param3"
            name="param3"
            placeholder="Altura"
            min="1"
          />

          <label class="label" for="param4">Lado derecho</label>
          <input
            type="number"
            class="input input4"
            id="param4"
            name="param4"
            placeholder="Lado derecho"
            min="1"
          />

          <label class="label" for="param5">Lado izquierdo</label>
          <input
            type="number"
            class="input input5"
            id="param5"
            name="param5"
            placeholder="Lado izquierdo"
            min="1"
          />
        </div>
        <div class="container__item__btn">
          <input
            type="button"
            class="item__btn--blue"
            id="btnCalcular"
            value="Calcular"
            onclick="calcularPesticida()"
          />
        </div>
        <label class="label" for="answer1">Area del Trapecio</label>
        <input
          type="number"
          class="answer1 answer"
          id="answer1"
          name="answer1"
        />

        <label class="label" for="answer2"
          >Litros de pesticida totales por M2</label
        >
        <input
          type="number"
          class="answer2 answer"
          id="answer2"
          name="answer2"
        />

        <label class="label" for="answer3">Cantidad de cerca recomendada</label>
        <input
          type="number"
          class="answer3 answer"
          id="answer3"
          name="answer3"
        />
      </div>
    </main>

    <script src="../../js/pesticidad.js"></script>
  </body>
</html>
